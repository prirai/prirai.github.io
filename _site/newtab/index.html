<style>
main {
    margin: 0;
    max-height: 100vh;
}
.clock {
    position: fixed;
    z-index: 100;
}
.clock__inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 40vh;
    margin-left: auto;
    margin-right: auto;
}
.searchpage {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
.searchpage form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
}
.searchpage input {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1.2rem;
    margin: 10px;
    transition: all 0.2s ease-in-out;
}
.searchpage input:focus {
    outline: none;
    border: 1px solid #aaa;
}
.searchpage .buttoncontainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
}
.query {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
}
</style>
<div class="clock">
    <div class="clock__inner">
        <div class="clock__time">
            <span class="clock__hours"></span> : 
            <span class="clock__minutes"></span>
        </div>
        <div class="clock__date">
            <span class="clock__day"></span>
            <span class="clock__month"></span>
            <span class="clock__year"></span>
        </div>
    </div>
</div>
<script>
    const clock = document.querySelector('.clock');
    const clockHours = clock.querySelector('.clock__hours');
    const clockMinutes = clock.querySelector('.clock__minutes');
    const clockDay = clock.querySelector('.clock__day');
    const clockMonth = clock.querySelector('.clock__month');
    const clockYear = clock.querySelector('.clock__year');

    function getTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const day = now.getDate();
        const month = now.getMonth() + 1;
        const year = now.getFullYear();

        clockHours.textContent = hours;
        clockMinutes.textContent = minutes;
        clockDay.textContent = day;
        clockMonth.textContent = month;
        clockYear.textContent = year;
    }

    setInterval(getTime, 1000);
</script>
</div>

<div class="searchpage">
<form id="formquery" method="get" action="https://example.com">
    <input id="query" maxlength="2048" name="q" type="text" title="Search" placeholder="Search" autocomplete="off"/>
</form>
    
<div class="buttoncontainer">
