<!DOCTYPE html>
<html>

<head>
    <title>Search Engine Comparison</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.0/LineIcons.min.css">
    <style>
        /* Clock */
        #clock {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 24px;
            font-weight: bold;
        }

        /* Search boxes */
        #search-boxes {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        .search-box {
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
            margin: 0 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 200px;
        }

        .search-box i {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Clock -->
    <div id="clock"></div>

    <!-- Search boxes -->
    <div id="search-boxes">
        <div class="search-box" id="google">
            <i class="lni-google"></i>
            <input type="text" placeholder="Search Google">
        </div>
        <div class="search-box" id="bing">
            <i class="lni-bing"></i>
            <input type="text" placeholder="Search Bing">
        </div>
        <div class="search-box" id="yahoo">
            <i class="lni-yahoo"></i>
            <input type="text" placeholder="Search Yahoo">
        </div>
        <div class="search-box" id="duckduckgo">
            <i class="lni-duckduckgo"></i>
            <input type="text" placeholder="Search DuckDuckGo">
        </div>
        <div class="search-box" id="baidu">
            <i class="lni-baidu"></i>
            <input type="text" placeholder="Search Baidu">
        </div>
    </div>

    <!-- Include jQuery and the script for the clock and search boxes -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        setInterval(function () {
            const clock = document.getElementById('clock');
            const currentTime = new Date();
            clock.innerHTML = currentTime.toLocaleTimeString();
        }, 1000);

        $('.search-box').click(function () {
            // Get the search engine and search query
            const searchEngine = $(this).attr('id');
            const searchQuery = $(this).find('input').val();

            // Open the search results in a new window
            window.open(`https://www.${searchEngine}.com/search?q=${searchQuery}`);
        });
    </script>
</body>

</html>
